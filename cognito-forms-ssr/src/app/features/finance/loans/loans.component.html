<div class="loans-wrapper">
    @for (loan of loans; track loan.id) {
      <mat-card class="loan-card">
        <mat-card-header>
          <mat-card-title>{{loan.type}} Loan</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{loan.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">Select</button>
        </mat-card-actions>
      </mat-card>
    }
</div>
