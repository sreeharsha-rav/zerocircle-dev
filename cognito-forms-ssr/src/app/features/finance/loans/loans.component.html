<div class="loans-container">
    @for (loan of loans; track loan.id) {
      <mat-card class="loan-card">
        <mat-card-header>
          <mat-card-title>{{loan.type}} Loan</mat-card-title>
          <mat-card-subtitle>Amount: ${{loan.amount}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Interest Rate: {{loan.interestRate}}%</p>
          <p>Term: {{loan.term}}</p>
          <p>Status: {{loan.status}}</p>
        </mat-card-content>
      </mat-card>
    }
</div>
