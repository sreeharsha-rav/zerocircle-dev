@if ((asyncTabs | async) === null) {
    Loading tabs...
}
  
<mat-tab-group dynamicHeight>
    @for (tab of asyncTabs | async; track tab) {
        <mat-tab>
            <ng-template mat-tab-label>{{tab.label}}</ng-template>
            <ng-container [ngComponentOutlet]="tab.component"></ng-container>
        </mat-tab>
    }
</mat-tab-group>
