<nav 
    mat-tab-nav-bar 
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    [tabPanel]="tabPanel"
>   
    @for (link of navLinks; track link) {
        <a 
            mat-tab-link
            [routerLink]="link.path" 
            routerLinkActive #rla="routerLinkActive" 
            [active]="rla.isActive"
        >
            {{link.label}}
        </a>
    }
</nav>
<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
